<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShoreLore - Share the Shore, Spill the Lore</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="ShoreLore - Share the Shore, Spill the Lore - Anonymous fishing community app for sharing catches, spots, and tips">
    <meta name="theme-color" content="#0f766e">
    <link rel="manifest" href="./public/manifest.json">
    <link rel="icon" type="image/svg+xml" href="./public/icons/favicon.svg">
    <link rel="icon" type="image/png" href="./public/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="./public/icons/icon-192x192.png">
    

    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        navy: {
                            50: '#f0f4ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- React will be bundled by Vite -->
    
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background: #f8f9fa;
            min-height: 100vh;
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: #dc2626;
        }
        .terminal-bg {
            background: #f8f9fa;
            border: 3px solid #4338ca;
        }
        .terminal-text {
            color: #4338ca;
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .terminal-header {
            background: #4338ca;
            color: #f8f9fa;
        }
        .terminal-input {
            background: #ffffff;
            border: 3px solid #4338ca;
            color: #4338ca;
        }
        .terminal-button {
            background: #4338ca;
            color: #f8f9fa;
            border: 3px solid #4338ca;
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .terminal-button:hover {
            background: #3730a3;
            border-color: #3730a3;
        }
        .terminal-button:disabled {
            background: #9ca3af;
            border-color: #9ca3af;
            color: #f8f9fa;
        }
        .terminal-card {
            background: #ffffff;
            border: 3px solid #4338ca;
            box-shadow: 6px 6px 0px #4338ca;
        }
        .terminal-accent {
            color: #3730a3;
        }
        .ascii-art {
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            white-space: pre;
            line-height: 1;
        }

        /* Custom slider styling */
        .slider-navy::-webkit-slider-thumb {
            appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #1e3a8a;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 2px 0 #4338ca;
        }

        .slider-navy::-webkit-slider-thumb:hover {
            background: #4338ca;
        }

        .slider-navy::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #1e3a8a;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 2px 0 #4338ca;
        }

        .slider-navy::-moz-range-thumb:hover {
            background: #4338ca;
        }

        .slider-navy::-webkit-slider-track {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
        }

        .slider-navy::-moz-range-track {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            border: none;
        }

        /* Animation utilities */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        
        .transition-height {
            transition: max-height 0.3s ease-in-out, opacity 0.2s ease-in-out;
        }
        
        .slide-down {
            max-height: 1000px;
            opacity: 1;
        }
        
        .slide-up {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .scale-in {
            animation: scaleIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Responsive border adjustments */
        @media (max-width: 640px) {
            .terminal-card {
                border: 2px solid #4338ca;
                box-shadow: 4px 4px 0px #4338ca;
            }
            .terminal-input {
                border: 2px solid #4338ca;
            }
            .terminal-button {
                border: 2px solid #4338ca;
            }
            .terminal-bg {
                border: 2px solid #4338ca;
            }
        }
    </style>
  </head>
  <body class="terminal-bg">
    <div id="root"></div>
    

    
    <!-- App JavaScript -->
    <script type="module" src="/src/main.jsx"></script>

</body>
</html>
